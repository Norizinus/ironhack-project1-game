<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Right or wrong.... take a guess!</h1>
    </div>
    <div class="statistics">
      Here are the statiscits!
      <div class="countdown">
        I am a countdown
      </div>
      <div class="score">
        <p>Current score <span id="currentScore">0</span></p>
      </div>
    </div>
    <div class="game">
      <div class="canvas">
        <div class="statement">
          I am a statement
        </div>
        <div class="answers">
          <button class="true">
            True
          </button>
          <button class="false">
            Fales
          </button>
        </div>
      </div>
    </div>
    <div class="lives">
      <span>&hearts;</span><span>&hearts;</span><span>&hearts;</span>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
