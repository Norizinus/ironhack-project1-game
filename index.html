<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Take a guess!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
  </head>
  <body id="body">
    <div class="header">
      <h1>Right or wrong.... take a guess!</h1>
    </div>
    <div class="statistics">
      <div class="statistic-item" id="score">
        <div>
          <p>Current score</p>
          <p id="currentScore">0</p>
        </div>
      </div>
      <div class="statistic-item">
        <div>
          <p id="life-header">Lifes</p>
          <p id="lives">
            <span>&hearts;</span><span>&hearts;</span><span>&hearts;</span>
          </p>
        </div>
      </div>
      <div class="statistic-item">
        <div>
          <p>Time left to answer</p>
          <p id="countdown">20</p>
        </div>
      </div>
    </div>
    <div class="game invisible" id="jump-run-game"></div>
    <div class="game" id="trivia-game">
      <div class="canvas">
        <div id="statement">
          <p>I am a statement</p>
        </div>
        <div class="answers">
          <button class="positiveBtn" id="true">
            True
          </button>
          <button class="negativeBtn" id="false">
            Fales
          </button>
        </div>
      </div>
    </div>
    <div id="jump-run-starter" class="game game-status invisible">
      <p>Do you want to run for your life?</p>
      <div class="answers">
        <button class="positiveBtn" id="yes">Yes</button>
        <button class="negativeBtn" id="no">No</button>
      </div>
    </div>

    <script src="js/triviaGame/questions.js"></script>
    <script src="js/triviaGame/triviaGame.js"></script>

    <script src="js/jumpingGame/p5Handler.js"></script>
    <script src="js/jumpingGame/background.js"></script>
    <script src="js/jumpingGame/player.js"></script>
    <script src="js/jumpingGame/obstacle.js"></script>
    <script src="js/jumpingGame/runGame.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
